name: "CodeQL"

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 12 * * 2'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2

    # If this run was triggered by a pull request event, then checkout
    # the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      # Override language selection by uncommenting this and choosing your languages
      # with:
      #   languages: go, javascript, csharp, python, cpp, java

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö https://git.io/JvXDl

    # ‚úèÔ∏è If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - run: |
       sudo add-apt-repository ppa:ubuntu-toolchain-r/test
       sudo apt-get update -qq
       sudo apt-get install g++-9
       sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 90
       sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 90
       sudo -E apt-get -yq --no-install-suggests --no-install-recommends install uuid-dev libpq-dev postgresql-server-dev-all libssl-dev libldap2-dev libgsasl7-dev libkrb5-dev lua5.3 lua5.3-dev libncurses-dev
       mkdir build && cd build && cmake -DCMAKE_BUILD_TYPE=Release .. && make && ctest --verbose

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
